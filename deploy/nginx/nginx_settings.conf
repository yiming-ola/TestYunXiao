# Default server configuration
#
server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        # root /var/www/ym_domain/html;
        root /home/ecs-user/webroot/php_partying/tutorial/public;
        # root /home/ecs-user/webroot/slp-php;
        # test Hi ym, qy
        # Add index.php to the list if you are using PHP
        index index.php index.html index.htm index.nginx-debian.html;

        server_name _;
        location / {
                # Check if $user_did is not empty
                if ($user_did ~* ".+") {
                        set $len length($user_did);
                        set $i 0;

                        # Iterate through all characters and accumulate ASCII values
                        while ($i < $len) {
                                set $char_code substr($user_did, $i, 1);
                                set $user_did_as_number ($user_did_as_number + ord($char_code));
                                set $i ($i + 1);
                        }

                        # Set a custom response header with the total ASCII value
                        add_header X-User-Did-Total-Value $user_did_as_number;

                         # Take the modulo of user_did_as_number by 10
                        set $user_did_modulo $user_did_as_number % 10;
                        add_header X-User-Did-Total-Value-Mod $user_did_modulo;

                        # # Check if the modulo result is less than 3
                        # if ($user_did_modulo < 3) {
                        #         return 403;  # Return a Forbidden (HTTP 403) response
                        # }
                }

                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ =404;
        }

        # pass PHP scripts to FastCGI server
        #
        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/run/php/php7.2-fpm.sock;
                include fastcgi.conf;
                # include the fastcgi_param setting
                include fastcgi_params;

                # refer to https://medium.com/hackernoon/truly-atomic-deployments-with-nginx-and-php-fpm-aed8a8ac1cd9
                fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
                deny all;
        }
}


