# Default server configuration
#
server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        # root /var/www/ym_domain/html;
        root /home/ecs-user/webroot/php_partying/tutorial/public;
        # root /home/ecs-user/webroot/slp-php;
        # test Hi ym, qy
        # Add index.php to the list if you are using PHP
        index index.php index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
                set $user_did $http_user_did;
                set $last_char "";

                # get the last character of $user_did
                if ($user_did ~ ~^(.*)(.)$)) {
                        set $last_char $1;
                }
                # filter some of the requests
                if ($last_char ~ [a-cA-C0-9]) {
                        return 403 "Your did is: $user_did, last char is: $last_char. Request blocked.";
                }
        }

        # pass PHP scripts to FastCGI server
        #
        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/run/php/php7.2-fpm.sock;
                include fastcgi.conf;
                # include the fastcgi_param setting
                include fastcgi_params;

                # refer to https://medium.com/hackernoon/truly-atomic-deployments-with-nginx-and-php-fpm-aed8a8ac1cd9
                fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
                deny all;
        }
}


